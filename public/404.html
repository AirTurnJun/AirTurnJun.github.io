<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const STORAGE_KEY = "__gh_redirect__";
        const { origin, pathname, search, hash } = window.location;
        const target = (pathname || "/") + (search || "");
        try {
          sessionStorage.setItem(STORAGE_KEY, target || "/");
        } catch (err) {
          console.warn("Unable to store redirect path", err);
        }
        const encodedTarget = encodeURIComponent(target || "/");
        const redirectUrl = `${origin}/?redirect=${encodedTarget}${hash || ""}`;
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
