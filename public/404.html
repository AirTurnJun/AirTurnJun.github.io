<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const { origin, pathname, search, hash } = window.location;
        const target = encodeURIComponent((pathname || "/") + (search || ""));
        const redirectUrl = `${origin}/?redirect=${target}${hash || ""}`;
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
